<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit(4, 2)">
    <h1>Mine Sweeper Game</h1>
    <div class="container">
        <div class="level">
            <button class="level-btn" onclick="onInit(4, 2)">Beginner</button>
            <button class="level-btn" onclick="onInit(8, 14)">Medium</button>
            <button class="level-btn" onclick="onInit(12, 32)">Expert</button>
        </div>
        <div class="info">
            <p class="game-state">
                <span class="symbol">💣</span>
                <span class="symbol left-mines"></span>
                <button class="reset-btn" onclick="onReset()"></button>
                <span class="symbol timer">00:00</span>
                <span class="symbol">⏳</span>
            </p>
            <p class="lives">
                <span class="symbol"></span>
            </p>
        </div>
        <div>
            <table>
                <tbody class="board"></tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
