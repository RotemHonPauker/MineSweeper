<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit(4, 2)">
    <h1>Mine Sweeper Game</h1>
    <div class="container">
        <div class="level">
            <button class="level-btn" onclick="onInit(4, 2)">Beginner</button>
            <button class="level-btn" onclick="onInit(8, 14)">Medium</button>
            <button class="level-btn" onclick="onInit(12, 32)">Expert</button>
        </div>
        <div class="info">
            <p> <span class="symbol">💣</span>
                <span class="left-mines">2</span>
                <button class="reset-btn" onclick="onRestart()">😀</button>
                <span class="timer">00:00</span>
                <span class="symbol">⏳</span>
            </p>
            <p><span class="symbol">💛💛💛</span></p>
        </div>
        <div class="board">
            <table>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
